name: Build and deploy MERN app to Azure Web App - melvins-simon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      # Install client dependencies and build
      - name: Build client (React)
        run: |
          cd client
          npm install
          npm run build

      # Install server dependencies
      - name: Install server dependencies
        run: |
          cd server
          npm install

      # Copy client build to server
      - name: Copy client build to server
        run: |
          rm -rf server/client
          cp -r client/dist server/client

      # Zip only the server folder (with built client inside)
      - name: Zip artifact for deployment
        run: |
          cd server
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "melvins-simon"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_41F3C30CB4AC45AAA8A277485046ABDC }}
